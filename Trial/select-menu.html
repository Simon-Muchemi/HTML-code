<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible"
              content="IE=edge">
        <meta
                name="viewport"
                content="width=device-width, maximum-scale=1">
        <link rel="stylesheet" href="select-menu-styles.css">
        <title>Select medic</title>
    </head>

    <body>
        <div class="hero">
            <div class="selector">
                <div id="selectField">
                    <p id="selectText">Select Medic</p>
                    <img src="../arrow.png" alt="" id="arrowIcon">
                </div>

                <ul class="hide" id="list">
                    <li><p>Optician</p></li>
                    <li><p>Psychiatrist</p></li>
                    <li><p>Physician</p></li>
                    <li><p>Gynaecologist</p></li>
                </ul>
            </div>
        </div>

        <script>
            let selectField = document.getElementById('selectField');
            let selectText = document.getElementById('selectText');
            let options = document.getElementsByTagName("li");
            let list = document.getElementById('list');
            let arrowIcon = document.getElementById('arrowIcon');

            for (options of options){
                options.onclick = function (){
                    selectText.innerHTML = this.textContent;
                    list.classList.toggle('hide');
                    arrowIcon.classList.toggle('rotate');
                }
            }
            selectField.onclick = function (){
                list.classList.toggle('hide');
                arrowIcon.classList.toggle('rotate');
            }
        </script>
    </body>
</html>
